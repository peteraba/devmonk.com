<article class="post">
    <header>
        <h3><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }}:: DRAFT{{end}}</a></h3>
        <div class="post-meta text-success">{{ .Date.Format "Mon, Jan 2, 2006" }}</div>
    </header>

    {{ if .Description }}
    <div class="embed video-player">
        <iframe class="youtube-player" type="text/html" width="320" height="192" src="http://www.youtube.com/embed/{{ .Description }}" allowfullscreen frameborder="0"></iframe>
    </div>
    {{ end }}
    
    <footer>
        <a href='{{ .Permalink }}'><nobr>Read more Â»</nobr></a>
    </footer>
</article>
